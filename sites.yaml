---

- hosts: webservers
  become: yes

  tasks:

    - name: install nginx latest version

      apt: name=nginx state=present
    
    - name: start ningx server
      service: name=nginx state=started

    
    - name: install php 

      apt: name={{item}} state=present

      with_items:
        - php
        - php-fpm   

    - copy: src=./default dest=/etc/nginx/sites-available/default

    - copy: src=index.php dest=/var/www/html/index.php

    - service: name=nginx state=restarted

- hosts:  haproxy
  become: yes
  
  vars:
    haproxy_mode: http
    haproxy_algorithm:  roundrobin
    haproxy_backend_servers: backend_servers
    haproxy_path: /etc/haproxy
    
        
  tasks:


    - name: Install HAProxy
      apt: update_cache=yes name=haproxy state=present
    
    - name: Copy HAProxy Configuration File 
      template: src=haproxy.cfg.j2 dest={{haproxy_path}}/haproxy.cfg
        
    - name: Start HAProxy
      service: name=haproxy state=restarted

    - name:  test file
      template: 
        src: test.sh.j2 
        dest: $PWD/test.sh.j2
    
    - name: rudimentary test 
      shell: bash $PWD/test.sh.j2
      register: result
      
    - debug:
        msg: "{{result.stdout}}"

  